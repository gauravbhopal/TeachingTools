function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // Swap elements
    }
}

function generateTable() {
    let table = document.getElementById("wordTable");
    let words = [...actionWords, ...noActionWords]; // Combine both lists
    shuffleArray(words); // Shuffle words randomly

    let rows = Math.ceil(words.length / 5); // 5 words per row

    for (let i = 0; i < rows; i++) {
        let row = table.insertRow();
        for (let j = 0; j < 5; j++) {
            let wordIndex = i * 5 + j;
            if (wordIndex < words.length) {
                let cell = row.insertCell();
                cell.innerText = words[wordIndex];
                cell.onclick = function () { showResult(words[wordIndex]); };
            }
        }
    }
}

        
function showResult(word) {
    let resultBox = document.getElementById("result-box");
    let isAction = actionWords.includes(word);
    
    resultBox.innerHTML = `${word} is ${isAction ? 'an' : 'a'} <span style="color: ${isAction ? 'blue' : 'red'}; font-size: 32px; font-weight: bold;"> 
        ${isAction ? 'Action Word' : 'No-Action Word'}</span>`;

}
