<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE Method</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: gold;
            padding: 15px;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            margin: 15px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        /* Left side stairs */
        .stair-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 50%;
        }
        .step {
            border: 2px solid gold;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            position: relative;
            margin-bottom: -15px;
        }
        .information { width: 100%; background-color: #444; }
        .confirmation { width: 80%; background-color: #555; margin-left: 10%; }
        .elaboration { width: 60%; background-color: #666; margin-left: 20%; }
        
        /* Right side writable boxes */
        .writable-boxes {
            display: flex;
            flex-direction: column;
            align-items: left;
            width: 40%;
        }
        .writable {
            width: 100%;
            height: 50px;
            border: 2px solid gold;
            background-color: white;
            color: black;
            font-size: 20px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        /* Drag and drop words box */
        .drag-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 15px;
            border: 2px solid yellow;
            background-color: #222;
            margin: 20px auto;
            width: 80%;
            min-height: 100px;
        }
        .draggable {
            padding: 10px;
            margin: 5px;
            background-color: yellow;
            color: black;
            border: 2px solid black;
            cursor: grab;
            font-size: 18px;
        }
        /* Drop containers */
        .drop-container {
            display: flex;
            justify-content: center;
            margin-top: 0px;
        }
        .box {
            border: 2px solid yellow;
            padding: 15px;
            width: 25%;
            min-height: 50px;
            background-color: white;
            color: black;
            margin: 30px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        /* Result Box at the Bottom */
        .result-container {
            bottom: 20px;
            left: 50%;
            transform: translateX(0%);
            text-align: center;
            z-index: 1000;
            width: 100%;
        }
        .result-box {
            padding: 20px;
            border: 3px solid gold;
            background-color: yellow;
            color: green;
            font-size: 30px;
            font-weight: bold;
            display: inline-block;
            margin: 1%;
            min-width: 500px;
            border-radius: 10px;
        }
        .clear-btn, .clear-all-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: gold;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .clear-btn:hover, .clear-all-btn:hover {
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="action.html">Action vs No-Action</a>
        <a href="ice-method.html">ICE Method</a>
        <a href="accuracy-formula.html">Accuracy Formula</a>
        <a href="ta-sheet.html">TA Sheet</a>
        <a href="taactivity.html">TA Activity</a>
    </div>

    <div class="container">
        <!-- Left side: Stair structure -->
        <div class="stair-container">
            <div class="step elaboration">Elaboration</div>
            <div class="step confirmation">Confirmation</div>
            <div class="step information">Information</div>
        </div>

        <!-- Right side: Writable boxes -->
        <div class="writable-boxes">
            <input type="text" class="writable" placeholder="Write here">
            <input type="text" class="writable" placeholder="Write here">
            <input type="text" class="writable" placeholder="Write here">
        </div>
    </div>

    <!-- Drag and drop words -->
    <h1>Drag and Drop Words</h1>
    <div class="drag-container" id="drag-box"></div>
  
    <h1>Arrange the Sequence</h1>
    <div class="drop-container">
        <div class="box" id="doer-box" ondrop="drop(event, 'doer')" ondragover="allowDrop(event)"></div>
        <div class="box" id="time-box" ondrop="drop(event, 'time')" ondragover="allowDrop(event)"></div>
        <div class="box" id="action-box" ondrop="drop(event, 'action')" ondragover="allowDrop(event)"></div>
    </div>

    <!-- Clear All Button -->
    <button onclick="clearBoxes()" class="clear-all-btn">Clear All</button>

    <!-- Result Box & Clear Button -->
    <div class="result-container">
        <div id="result-box" class="result-box">Sentence will appear here.</div><br>
        <button onclick="clearResult()" class="clear-btn">Clear</button>
    </div>

    <footer>
        <p>Â© 2025 Gaurav Chourasiya | Developed by Gaurav Chourasiya</p>
    </footer>

    <script>
        // List of draggable words
        const draggableWords = [
            "I", "You", "He", "She", "We", "They", "It", "made", "read" , "go" , "goes" , "comes" , "watching" , "drive" , "spoke" ,
            "is", "am", "are", "was", "were", "do", "does", "did", "may have", "will", "should", "could have", "making", 
            "have", "has", "had", "can", "could", "teacher", "have been" , "has been" , "Gaurav" , "write" , "bring",
            "run", "jumping", "Doctor", "Happy", "completed", "reading", "submits"
        ];

        // Populate the drag container dynamically
        function populateDraggables() {
            let dragContainer = document.getElementById("drag-box");
            draggableWords.forEach(word => {
                let div = document.createElement("div");
                div.classList.add("draggable");
                div.innerText = word;
                div.setAttribute("draggable", "true");

                div.addEventListener("dragstart", (e) => {
                    e.dataTransfer.setData("text", e.target.innerText);
                });

                dragContainer.appendChild(div);
            });
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event, type) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            document.getElementById(`${type}-box`).innerText = data;
            updateSentence();
        }

        function updateSentence() {
            const doer = document.getElementById("doer-box").innerText;
            const time = document.getElementById("time-box").innerText;
            const action = document.getElementById("action-box").innerText;
            
            let sentence = `${doer} ${time} ${action}`;
            document.getElementById("result-box").innerText = sentence;
        }

        function clearBoxes() {
            document.querySelectorAll('.box').forEach(box => box.innerText = "");
            clearResult();
        }

        function clearResult() {
            document.getElementById("result-box").innerText = "Sentence will appear here";
        }

        populateDraggables();
    </script>
</body>
</html>
